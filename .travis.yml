sudo: false

git:
  depth: 1

matrix:
  include:
    - name: "Run Unit Tests"
      language: go
      go:
        - "1.12.5"
      install: true
      script:
        - GO111MODULE=on go test -coverprofile=coverage.txt -covermode=atomic -bench -race ./...
      after_success:
        - bash <(curl -s https://codecov.io/bash)

    - name: "Run linter"
      before_script:
        - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | bash -s -- -b $GOPATH/bin v1.20.1
        - go mod download
      script: golangci-lint -c .golangci.yml run